<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vanilla-app-template/assets/icons-16-BEe0Vgh3.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      rel="stylesheet"
      href="https://npmcdn.com/flatpickr/dist/themes/material_orange.css"
    />
    <script type="module" crossorigin src="/vanilla-app-template/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-DXPcFomS.js">
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/styles-C8QZCxHW.css">
  </head>
  <body>
    <main>
      <div class="container">
        <a href="./index.html">Back</a>
        <a href="./2-snackbar.html">Snackbar</a>
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to page 2
        </h1>
        <input
          type="text"
          id="datetime-picker"
          aria-label="Input for date select"
        />
        <button type="button" data-start>Start</button>

        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
