<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/icons-16.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <a class="nav-link" href="./index.html"
        >Тут на головну, але ти мабуть просто підеш. Повертайся!..</a
      >
      <a class="nav-link" href="./1-timer.html"
        >...а якщо треба до таймера, то сюди!</a
      >
      <main>
        <h1 class="main-title">Відчуй себе повелителем промісів!</h1>
        <p class="snack-desc">
          Працює просто і елегантно. Навіть сказати щось важко. Просто спробуй!
        </p>
        <p class="snack-desc">
          Любителі потестити форму теж знайдуть віддушину на цій сторінці :))
        </p>
        <form class="form">
          <label class="delay-field">
            Delay (ms)
            <input type="number" min="1" name="delay" required />
          </label>
          <fieldset class="state-legend">
            <legend>State</legend>
            <label class="radio-label">
              <input
                class="state-check"
                type="radio"
                name="state"
                value="fulfilled"
                required
              />
              Fulfilled
            </label>
            <label class="radio-label">
              <input
                class="state-check"
                type="radio"
                name="state"
                value="rejected"
                required
              />
              Rejected
            </label>
          </fieldset>
          <button class="create-button" type="submit">
            Create notification
          </button>
        </form>
      </main>
    </div>

    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
