<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/icons-16.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a href="./index.html">Back</a>
    <a href="./1-timer.html">Timer</a>

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to page 3
        </h1>
      </div>
      <form class="form">
        <label class="delay-field">
          Delay (ms)
          <input type="number" min="1" name="delay" required />
        </label>

        <fieldset class="state-legend">
          <legend>State</legend>
          <label class="radio-label">
            <input
              class="state-check"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label class="radio-label">
            <input
              class="state-check"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="create-button" type="submit">Create notification</button>
      </form>
    </main>

    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
