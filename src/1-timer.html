<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="./img/icons-16.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <a href="./index.html">Back</a>
        <a href="./2-snackbar.html">Snackbar</a>
        <h1 class="main-title">Приємні миті...</h1>
        <p>
          В минуле ти не оглядайся, <br />
          його ніколи не вернеш. <br />
          Приємне скільки ще чекати? <br />
          Ось тут ти відповідь знайдеш!
        </p>
        <div class="timer-wrapper">
          <div class="field-container">
            <input
              type="text"
              id="datetime-picker"
              aria-label="Input for date select"
            /><button class="button-start" type="button" data-start disabled>
              Start
            </button>
          </div>
          <div class="timer">
            <div class="field">
              <span class="value" data-days>00</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value" data-hours>00</span>
              <span class="label">Hours</span>
            </div>
            <div class="field">
              <span class="value" data-minutes>00</span>
              <span class="label">Minutes</span>
            </div>
            <div class="field">
              <span class="value" data-seconds>00</span>
              <span class="label">Seconds</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
